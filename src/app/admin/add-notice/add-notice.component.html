
<button (click)="logout()" class="btn btn-primary" style="float: right;" >Logout</button>
<div style="text-align: left" style="border-bottom: 1px solid; padding-bottom: 10px;">
        <h1>Notice-Board</h1>        
        
</div>      
<form [formGroup]="form" (ngSubmit)="onSubmit();title.value='';des.value='';date.value=''" style="text-align: -webkit-center;" >
    
        <h2 *ngIf="success">
                Notice Added Successfully..
            </h2>        
        <div class="form-group">
                <label>Title</label>
                <input type="text" #title formControlName="title" placeholder="title" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                
                <div *ngIf="submitted && f.title.invalid" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">*Title is required</div>
                </div>
        </div>
        <div class="form-group">
            <label>Discription</label>
            <input type="text" #des formControlName="description" placeholder="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
           
            <div *ngIf="submitted && f.description.invalid" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">*Desription is required</div>
            </div>
        </div>
      <div class="form-group">
        <label>Date</label>
        <input type="text" #date formControlName="date" placeholder="yyyy-mm-dd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
        <div *ngIf="submitted && f.date.invalid" class="invalid-feedback">
            <div *ngIf="f.date.errors.required">*Date is required</div>
            <div *ngIf="f.date.errors.pattern">*Year must be 2019-mm-dd like 2019-01-03 </div>
        </div>
    </div>
        
        <div class="form-group">
          <input type="submit" value="Save" class="btn btn-primary">
        </div>

      </form>
